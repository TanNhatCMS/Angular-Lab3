<section  *ngFor="let student of students">
  <div class="container">
    <div class="row d-flex justify-content-center align-items-center">
      <div class="col col-lg-6 mb-4 mb-lg-0">
        <div class="card mb-3" style="border-radius: .5rem;">
          <div class="row g-0">
            <div class="col-md-4 gradient-custom text-center text-white"
                 style="border-top-left-radius: .5rem; border-bottom-left-radius: .5rem;">
              <img alt="{{ student.fullname }}" src="/assets/{{ student.pic }}" class="img-fluid my-5" style="width: 80px;"/>
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <h6>Information Student ITC</h6>
                <ul class="list-group">
                  <li class="list-group-item">Fullname: {{ student.fullname }}</li>
                  <li class="list-group-item">Birthday: {{ student.birthday | date:'dd/MM/yyyy' }}</li>
                  <li class="list-group-item">Gender: {{ student.gender }}</li>
                  <li class="list-group-item">Mark: {{ student.mark }}</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
